<form>
  <div class="container">
      <h3>My profile</h3>
      <div class="row 1 ">
              <div class="col 1">
                  <label >First name</label>
                  <input type="text" class="form-control" placeholder="First name" required>
              </div>
              <div class="col 2">
                  <label>Last name</label>
                  <input type="text" class="form-control" placeholder="Last name" required>
              </div>
              <div class="col 3">
                  <label>Gender</label>
                      <div class="col-sm-1">
                      <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" required >
                      <label class="form-check-label">male </label>
                      </div>
                      <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios"required >
                      <label class="form-check-label" >female</label>
                      </div>
                      </div>
              </div>
      </div>
      <div class="row 2 ">
              <div class="col 1">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Enter address" required>
              </div>
              <div class="col 2">
                  <label >Pin code</label>
                  <input type="text" class="form-control"  placeholder="pincode" required>
              </div>  
      </div>
    <div class="row 3 ">
              <div class="col 1">
                  <label>City</label>
                  <input type="text" class="form-control"  placeholder="city" required>
              </div>
              <div class="col 2">
                  <label >State</label>
                  <input type="text" class="form-control"  placeholder="state" required>
              </div>     
              <div class="col 3">
                  <label >Country</label>
                  <input type="text" class="form-control"  placeholder="country" required>
              </div> 
    </div>   
    <div class="row 4 ">
              <div class="col 1">
                  <label >Email address</label>
                  <input type="email" class="form-control"  placeholder="Enter email" required >
              </div> 
              <div class="col 2">
                  <label>Contact no.</label>
                  <input type="text" class="form-control"  placeholder="contact" required>
              </div> 
    </div> 
                  <button class="btn btn-primary" type="submit">Save</button>
  </div>
</form>
