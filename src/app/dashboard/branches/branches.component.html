<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container bootstrap snippets bootdey"></div>
    <div class="row justify-content-left">
		<div class="col-md-2">
    <form class="form-group">
      <input type="search" class="form-control mr-sm-2" id="search" placeholder="Search for member" [(ngModel)]="nameSearch" [ngModelOptions]="{
        standalone:true}">
    </form>
  <div class="form-group">
</div>

<table class="table">
  <tbody>
    <tr *ngFor ="let name of Memberarr|filter:nameSearch" [class.selected]="name==selectedMembers">
      <td>{{ name.name}}</td>
     
    </tr>
  </tbody>
</table>





<div class="btn ">
  <button (click)="onClickOpenForm()" value="Register"  style="float: right;">Create New Branch</button>
</div>
  <div *ngIf="openform" class="form1">
  
    <form [formGroup]="formdata2" (ngSubmit)="onClickSubmitForm(formdata2.value)" >

      <h3>My profile</h3>
      <div class="row 1 ">
              <div class="col 1">
                  <label >First name</label>
                  <input type="text" class="form-control" placeholder="First name" required>
              </div>
              <div class="col 2">
                  <label>Last name</label>
                  <input type="text" class="form-control" placeholder="Last name" required>
              </div>
              <div class="col 3">
                  <label>Gender</label>
                      <div class="col-sm-1">
                      <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" required >
                      <label class="form-check-label">male </label>
                      </div>
                      <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios"required >
                      <label class="form-check-label" >female</label>
                      </div>
                      </div>
              </div>
      </div>
      <div class="row 2 ">
              <div class="col 1">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Enter address" required>
              </div>
              <div class="col 2">
                  <label >Pin code</label>
                  <input type="text" class="form-control"  placeholder="pincode" required>
              </div>  
      </div>
    <div class="row 3 ">
              <div class="col 1">
                  <label>City</label>
                  <input type="text" class="form-control"  placeholder="city" required>
              </div>
              <div class="col 2">
                  <label >State</label>
                  <input type="text" class="form-control"  placeholder="state" required>
              </div>     
              <div class="col 3">
                  <label >Country</label>
                  <input type="text" class="form-control"  placeholder="country" required>
              </div> 
    </div>   
    <div class="row 4 ">
              <div class="col 1">
                  <label >Email address</label>
                  <input type="email" class="form-control"  placeholder="Enter email" required >
              </div> 
              <div class="col 2">
                  <label>Contact no.</label>
                  <input type="text" class="form-control"  placeholder="contact" required>
              </div> 
    </div> 
   
                  <button >Submit</button>
 </form>
 </div>
