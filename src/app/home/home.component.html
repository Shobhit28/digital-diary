<div class="row">
  <div class="col-lg-6">
    <div class="white-text">
      <h2 class="h1 h1-reponsive white-text font-up font-bold mb-3 wow fadeInDown" data-wow-delay="0.3s">CREATE NEW
        BRANCH</h2>
      <form [formGroup]="branchForm">
        <div class="form-col1">
          <div class="form-group row">
            <label>Branch Name</label>
            <div class="form-col">
              <input type="text" class="form-control" formControlName="branchName" placeholder="Branch Name" required>
            </div>
          </div>
          <div class="form-group row">
            <label>City</label>
            <div class="form-col">
              <input type="text" class="form-control" formControlName="city" placeholder="City" required>
            </div>
          </div>
          <div class="form-group row">
            <label>Address</label>
            <div class="form-col">
              <input type="text" class="form-control" formControlName="address" placeholder="Address" required>
            </div>
          </div>
          <div class="form-group row">
            <label>Pincode</label>
            <div class="form-col">
              <input type="text" class="form-control" formControlName="pincode" placeholder="Pincode" required>
            </div>
          </div>
          <div class="form-group row">
            <button (click)="submitBranchForm()" type="submit" class="btn btn-primary">Create Branch</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="white-text2">
      <h2 class="h1 h1-reponsive white-text font-up font-bold mb-3 wow fadeInDown" data-wow-delay="0.3s">
        JOIN BRANCH</h2>
      <form [formGroup]="memberForm">
        <div class="form-col2">

          <div class="form-group row">
            <label>Name</label>
            <div class="form-col">
              <input type="text" class="form-control" value={{user.name}} formControlName="name"
                contenteditable="true" placeholder="Name" required>
            </div>
          </div>

          <div class="form-group row">
            <label>Email Id</label>
            <div class="form-col">
              <input type="email" class="form-control" value={{user.email}} formControlName="email"
                contenteditable="true" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                required>
            </div>
          </div>
          <div class="form-group row">
            <label>Branch Code</label>
            <div class="form-col">
              <input type="text" class="form-control" formControlName="branchCode" placeholder="Branch Code" required>
            </div>
          </div>
          <div class="form-group row">
            <button (click)="submitMemberForm()" type="submit" class="btn btn-primary">Join Branch</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
