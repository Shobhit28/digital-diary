<div class="card">
  <div class="card-body">
  <div class="row">
    <div class="col-lg-6">
      <div class="white-text">
        <div class="card-header">
        <h2 class="h1 h1-reponsive white-text font-up font-bold mb-3 wow fadeInDown" 
        data-wow-delay="0.3s">CREATE NEW BRANCH</h2></div>
        <form>
        <div class="form-col1">
          <div class="form-group row">
            <label  >Branch Name</label>
            <div class="form-col">
              <input type="text" class="form-control" placeholder="Branch Name" required>
            </div>
          </div>
          <div class="form-group row">
            <label  >City</label>
            <div class="form-col">
              <input type="text" class="form-control" placeholder="City" required>
            </div>
          </div>
          <div class="form-group row">
            <label  >Address</label>
            <div class="form-col">
              <input type="text" class="form-control" placeholder="Address" required>
            </div>
          </div>
          <div class="form-group row">
            <label  >Pincode</label>
            <div class="form-col">
              <input type="text" class="form-control" placeholder="Pincode" required>
            </div>
          </div>
          <div class="form-group row">
            <button type="submit" class="btn btn-primary">Create Branch</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  </div>
    <div class="card">
      <div class="card-body">
    
    <div class="col-lg-6">
      <div class="white-text2">
        <div class="card-header">
        <h2 class="h1 h1-reponsive white-text font-up font-bold mb-3 wow fadeInDown" data-wow-delay="0.3s">
        JOIN BRANCH</h2></div>
        <form >
        <div class="form-col2">
         
          <div class="form-group row">
            <label >Name</label> 
            <div class="form-col">
              <input type="text" class="form-control" value={{user.name}}  placeholder="Name" required>
            </div>
          </div>
      
          <div class="form-group row">
            <label>Email Id</label>
            <div class="form-col">
              <input type="email" class="form-control" value={{user.email}} contenteditable="true"  aria-describedby="emailHelp" 
              placeholder="Enter email" required>
            </div>
          </div>
          <div class="form-group row">
            <label  >Branch Code</label>
            <div class="form-col">
              
              <input type="text" class="form-control" name="enrollment" placeholder="Branch Code" formControlName="enrollment">
              <div class="alert alert-danger" *ngIf="enrollment.touched && !enrollment.valid">
                  <div *ngIf="enrollment.errors.required">Enrollment Number is required</div>
                  <div *ngIf="enrollment.errors.onlyNumber">Enter Only Digits</div>
                  </div>
            </div>
          </div>
          <div class="form-group row">
            <button type="submit" class="btn btn-primary">Join Branch</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
  </div>
