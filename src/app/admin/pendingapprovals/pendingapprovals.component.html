
<h3 style="text-align: center;">
  Approve or Reject the following Requests
</h3>
<table class="table">
  <tr>
      <th>#</th>
      <th>Member Name</th>
      <th>Email</th>
      <th>Approve Request</th>
      <th>Reject Request</th>
  </tr>
  <tr *ngFor="let member of members; let i = index">
      <td>{{i + 1}}</td>
      <td>{{member.membername}}</td>
      <td>{{member.email}}</td>
      <td><div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Approve</label>
      </div>&nbsp;</td>
      <td>
        <div class="custom-control custom-radio">
      <div class="form-check form-check-inline">
        <input class="form-check-input" class="custom-control-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2" class="custom-control-label">Reject
        </label>
      </div></div>&nbsp;</td>
      
  </tr>
</table>
